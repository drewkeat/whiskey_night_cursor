services:
  postgres:
    image: postgres:16-alpine
    container_name: whiskey-night-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: whiskey
      POSTGRES_PASSWORD: whiskey
      POSTGRES_DB: whiskey_night
    ports:
      - "5433:5432"
    volumes:
      - whiskey_night_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whiskey -d whiskey_night"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: whiskey-night-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://whiskey:whiskey@postgres:5432/whiskey_night?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      # Optional: pass through for email/SMS/cron (set in .env or host env)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      CRON_SECRET: ${CRON_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-${GOOGLE_CLIENT_ID:-}}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  whiskey_night_pgdata:
