# Netlify configuration for Whiskey Night (Next.js + Prisma)
# Requires a hosted Postgres (e.g. Neon, Supabase); set DATABASE_URL in Netlify env.

[build]
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=8192"

[[plugins]]
  package = "@netlify/plugin-nextjs"
